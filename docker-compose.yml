# Simple Docker Compose for Development
# No obsolete version field as per Docker Compose v2 specification

services:
  # Development service with hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: demoservice:dev
    container_name: demoservice-dev
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=DemoService
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - DEBUG=True
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

