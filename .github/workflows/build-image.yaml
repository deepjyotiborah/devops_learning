name: Build and Push to Docker Hub

on: 
  push:
    branches:
      - 'main'
      - 'develop'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'

env:
  PYTHON_VERSION: 3.13
  REGISTRY_IMAGE: demoservice
  
permissions:
  id-token: write
  contents: read

jobs:
  # Job 1: Run tests before building image
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests with coverage
        run: |
          pytest -v --tb=short \
            --junitxml=test-results-${{ env.PYTHON_VERSION }}.xml \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term
            
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ env.PYTHON_VERSION }}
          path: test-results-${{ env.PYTHON_VERSION }}.xml
          retention-days: 30
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ env.PYTHON_VERSION }}
          path: |
            coverage.xml
            htmlcov
          retention-days: 30

  # Job 2: Build, push, and test Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }}:latest
          
      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-container ${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }}:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
