name: Build image
on: 
  push:
    branches:
      - 'main'
env:
  PYTHON_VERSION: 3.13

permissions:
  id-token: write
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: Setting up python {{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest -v --tb=short --junitxml=test-results-${{ env.PYTHON_VERSION }}.xml
      - name: upload test reports
        uses: actions/upload-artifact@v4  
        with:
          name: test-results-${{ env.PYTHON_VERSION }}
          path: test-results-${{ env.PYTHON_VERSION }}.xml
          retention-days: 30
