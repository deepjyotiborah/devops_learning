name: Build and Push to Docker Hub

on: 
  push:
    branches:
      - 'main'
      - 'develop'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'

env:
  PYTHON_VERSION: 3.13
  REGISTRY_IMAGE: demoservice
  
permissions:
  id-token: write
  contents: read

jobs:
  # Job 1: Run tests before building image
  test:
    name: Run Tests
    runs-on: [self-hosted, macOS, ARM64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          
      - name: Run tests with coverage
        run: |
          python3 -m pytest -v --tb=short \
            --junitxml=test-results-${{ env.PYTHON_VERSION }}.xml \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term
            
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ env.PYTHON_VERSION }}
          path: test-results-${{ env.PYTHON_VERSION }}.xml
          retention-days: 30
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ env.PYTHON_VERSION }}
          path: |
            coverage.xml
            htmlcov
          retention-days: 30

  # Job 2: Build, push, and test Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }}:latest
          
      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-container ${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }}:latest
          sleep 30
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container

  # Job 3: Deploy to Kubernetes with Helm
  deploy:
    name: Deploy to Kubernetes with Helm
    runs-on: [self-hosted, macOS, ARM64]  # Use self-hosted runner for Minikube access
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Clean up old kubectl resources
        run: |
          echo "Cleaning up old non-Helm managed resources..."
          kubectl delete deployment demoservice-deployment --ignore-not-found=true
          kubectl delete service demo-service --ignore-not-found=true
          echo "✓ Cleanup complete"
      
      - name: Deploy with Helm
        run: |
          echo "Deploying demo-service using Helm..."
          helm upgrade --install demo-service ./charts \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/${{ env.REGISTRY_IMAGE }} \
            --set image.tag=latest \
            --wait \
            --timeout 5m \
            --debug
          sleep 10

      - name: Verify deployment
        run: |
          echo "Checking deployment status..."
          kubectl get deployments -l app.kubernetes.io/name=demo-service
          kubectl get pods -l app.kubernetes.io/name=demo-service
          kubectl get svc -l app.kubernetes.io/name=demo-service
          
          echo ""
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=demo-service --timeout=2m
          
          echo ""
          echo "✅ Deployment successful!"
      
      - name: Test health check endpoint
        run: |
          echo "Testing application health endpoint..."
          
          # Get pod name
          POD_NAME=$(kubectl get pods -l app.kubernetes.io/name=demo-service -o jsonpath='{.items[0].metadata.name}')
          echo "Testing pod: $POD_NAME"
          
          # Port forward in background
          kubectl port-forward $POD_NAME 8080:8000 &
          PF_PID=$!
          
          # Wait for port forward to establish
          sleep 5
          
          # Test health endpoint
          echo ""
          echo "Calling health endpoint..."
          if curl -s http://localhost:8080/health | grep -q "healthy"; then
            echo "✅ Health check passed!"
          else
            echo "❌ Health check failed!"
            kill $PF_PID 2>/dev/null || true
            exit 1
          fi
          
          # Test root endpoint
          echo ""
          echo "Calling root endpoint..."
          curl -s http://localhost:8080/ || true
          
          # Clean up port forward
          kill $PF_PID 2>/dev/null || true
          
          echo ""
          echo "✅ All endpoint tests passed!"
      
      - name: Get Helm release info
        if: always()
        run: |
          echo "=== Helm Release Status ==="
          helm status demo-service
          echo ""
          echo "=== Helm Release Values ==="
          helm get values demo-service
          echo ""
          echo "=== Pod Details ==="
          kubectl get pods -l app.kubernetes.io/name=demo-service -o wide
          echo ""
          echo "=== Recent Pod Logs ==="
          kubectl logs -l app.kubernetes.io/name=demo-service --tail=20
